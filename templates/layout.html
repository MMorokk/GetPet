<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ website_title }}</title>
    {% if seo_description %}
      <meta name="description" content="{{seo_description}}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if seo_keywords %}
      <meta name="keywords" content="{{seo_keywords}}">
    {% endif %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/base.css">
    <script src="/static/js/base.js" defer></script> 

  </head>
  <body>
    <header>
      <div id="logo-placeholder">
        <div class="debug-item"> DEBUG </div>
      </div>

      <nav class="header-nav">
        <ul id="nav__list">
          <li><button id="close-sidebar-button" onclick=closeSidebar() aria-label="close sidebar"><svg xmlns="http://www.w3.org/2000/svg" height="2.375rem" viewBox="0 -960 960 960" width="2.375rem" fill="#000000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button></li>
          <li><a href="/" class="nav__link" aria-current="page">Home</a></li>
          <li><a href="/about" class="nav__link">About us</a></li>
          <li><a href="#" class="nav__link">Dogs</a></li>
          <li><a href="/contact" class="nav__link">Contact</a></li>
        </ul>
      </nav>

      <button id="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" height="2.375rem" viewBox="0 -960 960 960" width="2.375rem" fill="#1f1f1f"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        
        <svg xmlns="http://www.w3.org/2000/svg" height="2.375rem" viewBox="0 -960 960 960" width="2.375rem" fill="#1f1f1f"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
      </button>

      </div>

    </header>

    <div id="close-sidebar-overlay" onclick=closeSidebar() aria-hidden="true"></div>
    <button id="open-sidebar-button" onclick=openSidebar() aria-label="open sidebar" aria-expanded="false" aria-controls="mobile-menu">
      <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="38px" fill="#000000"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
    </button>

    <main>
      {% block main %}
      {% endblock %}
    </main>
   
    <footer>
      
    </footer>
  </body>
</html>
